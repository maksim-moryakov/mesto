<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Максим Моряков">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body body__conteiner">
    <header class="header body__conteiner">
        <img src="./image/logo.svg" alt="Логотип страницы" class="logo">
        <div class="header__line"></div>
    </header>
    <main class="main body__conteiner">
        <section class="profile">
            <img src="./image/Zhak-Iv_Kusto.jpg" alt="Аватар пользователя" class="profile__avatar"></img>
            <div class="profile__intro">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./image/Karachaevsk_church.jpg" alt="Храм в Карачаевске" class="element__image">
                <div class="element__items">
                    <p class="element__text">Карачаево-Черкесия</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./image/Kurshskaja_kosa.jpg" alt="Куршская коса" class="element__image">
                <div class="element__items">
                    <p class="element__text">Куршская коса</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./image/lake_Teletskoe.jpg" alt="Озеро Телецкое" class="element__image">
                <div class="element__items">
                    <p class="element__text">Алтайский край</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./image/Gora_`El'brus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__items">
                    <p class="element__text">Эльбрус</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./image/Bojkal.jpg" alt="Озеро Байкал" class="element__image">
                <div class="element__items">
                    <p class="element__text">Байкал</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./image/Dombaj.png" alt="Домбай" class="element__image">
                <div class="element__items">
                    <p class="element__text">Домбай</p>
                    <img src="./image/heart.svg" alt="Мне нравиться" class="element__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer body__conteiner">
        <p class="footer__copyright">&copy; 2021 Моряков Максим</p>
    </footer>
    
</body>
</html>
