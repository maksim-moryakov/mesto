<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Максим Моряков">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body body__conteiner">
    <header class="header body__conteiner">
        <img src="./image/logo.svg" alt="Логотип страницы" class="logo">
        <div class="header__line"></div>
    </header>
    <main class="main body__conteiner">
        <section class="profile">
            <img src="./image/Zhak-Iv_Kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__intro">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <figure class="element">
                <img src="./image/Karachaevsk_church.jpg" alt="Храм в Карачаевске" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./image/Kurshskaja_kosa.jpg" alt="Куршская коса" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Куршская коса</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./image/lake_Teletskoe.jpg" alt="Озеро Телецкое" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Алтайский край</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./image/Gora_Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./image/Bojkal.jpg" alt="Озеро Байкал" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Байкал</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./image/Dombaj.png" alt="Домбай" class="element__image">
                <figcaption class="element__items">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer body__conteiner">
        <p class="footer__copyright">&copy; 2021 Моряков Максим</p>
    </footer>
    
    <section class="popup">
        <div class="popup__conteiner">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form" action="#" method="GET">
                <input class="form__input" type="text" name="popup__name" id="popup__name" minlength="3" maxlength="20" placeholder="Имя" required>
                <input class="form__input" type="text" name="popup__job" id="popup__job" minlength="3" maxlength="20" placeholder="О себе" required>
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
<script src="./scripts/script.js"></script>
</body>
</html>
